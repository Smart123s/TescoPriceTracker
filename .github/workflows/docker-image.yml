# Based on https://dev.to/cloudx/multi-arch-docker-images-the-easy-way-with-github-actions-4k54
# Based on https://github.com/Smart123s/ItchClaim/blob/master/.github/workflows/docker.yml

name: Docker Build

on:
  push:
    branches: [ "master" ]  # Build on every commit to master
    tags: [ 'v*.*.*' ]      # ALSO build on release tags
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Generates tags for:
      # 1. The branch name (e.g., 'master')
      # 2. The commit SHA (e.g., 'sha-1234567') <- This runs on every commit
      # 3. 'latest' (only on the default branch)
      # 4. Git tags (e.g. 'v1.0.0') if you push one
      - name: Docker Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
