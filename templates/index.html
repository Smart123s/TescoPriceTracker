<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesco Árfigyelő</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-card {
            margin-bottom: 20px;
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .product-img {
            max-height: 150px;
            object-fit: contain;
            padding: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Tesco Árfigyelő</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form action="/" method="get" class="d-flex mb-4">
                    <input class="form-control me-2" type="search" name="q" placeholder="Keresés név vagy TPNC alapján..." value="{{ query or '' }}" aria-label="Keresés">
                    <button class="btn btn-success" type="submit">Keresés</button>
                </form>
            </div>
        </div>

        {% if results %}
        <h3>Találatok</h3>
        <div class="row">
            {% for product in results %}
            <div class="col-md-3">
                <div class="card product-card">
                    <a href="/product/{{ product.tpnc }}" style="text-decoration: none; color: inherit;">
                        <img src="{{ product.default_image_url }}" class="card-img-top product-img" alt="{{ product.name }}">
                        <div class="card-body">
                            <h6 class="card-title text-truncate">{{ product.name }}</h6>
                            <p class="card-text small text-muted">ID: {{ product.tpnc }}</p>
                        </div>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
        {% elif query %}
            <div class="alert alert-warning">Nincs találat. Próbáld meg a sitemapet frissíteni.</div>
        {% endif %}
    </div>
</body>
</html>
