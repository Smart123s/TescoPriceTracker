<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="popup.css" />
  <title>Extension Panel</title>
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <header class="popup-header">
      <h1>Tesco Price Tracker</h1>
      <span class="version">v1.1.0</span>
    </header>

    <!-- Status indicator -->
    <div class="status-section">
      <span id="status-dot" class="status-dot disabled"></span>
      <span id="status-text" class="status-text">Disabled</span>
    </div>

    <!-- Toggle switch -->
    <div class="toggle-section">
      <label class="toggle-label" for="toggle-switch">
        Enable Extension
      </label>
      <label class="toggle">
        <input type="checkbox" id="toggle-switch" />
        <span class="slider"></span>
      </label>
    </div>

    <!-- Footer -->
    <footer class="popup-footer">
      <p>Toggle to show/hide price history charts on Tesco product pages.</p>
    </footer>
  </div>

  <script src="popup.js" type="module"></script>
</body>
</html>
